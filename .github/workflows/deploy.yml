name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

        

      - name: Configure Git
        run: |
          git config --global user.name "shivbaba1983"
          git config --global user.email "shivbaba1983@gmial.com"

      - name: Deploy to GitHub Pages
        run: npm run deploy